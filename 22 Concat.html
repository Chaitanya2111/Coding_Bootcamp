<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Concat</title>
</head>
<body>
    <script>

// Concat()
 
// strings

const name = 'Chaitanya ';
const sname = 'Raut';

console.log(name.concat(sname))


// Arrays

//  This method does not change the existing array ,its returns new array.

const array1 = [10,20,30];
const array2 = [40,50,60];
const array3 = [70,80,90];

const newArray = array1.concat(array2,array3)
console.log(newArray);

// console.log(array1.concat(array2,array3));


    </script>
</body>
