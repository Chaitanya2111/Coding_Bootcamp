<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>

<div class ="date"></div>
 


    <script>

// Date()

const dateDisplay =document.querySelector('.date');

const today = new Date();
console.log(today);
// document.write(today);


const date = today.getDate();
console.log(date);
// document.write(date);


const day = today.getDay();
console.log(day);
// document.write(day);



const fullYear = today.getFullYear();
console.log(fullYear);
// document.write(fullYear);



const hours = today.getHours();
console.log(hours);
// document.write(hours);



const isoString = today.toISOString();
console.log(isoString);
// document.write(isoString);




const Christmas = new Date('2023-06-19T05:34:53.580Z')  

// console.log(Christmas - today); 

const millsecondsToXmas = Christmas - today

const minutes = (millsecondsToXmas / 60000).toString()

console.log(minutes); 

dateDisplay.textContent = Math.round(minutes);
console.log(minutes);








    </script>
</body>
</html>
