//using 'map' write a function that converts farenheit to celcius.
//eg; getCelcius([23,140,212,41])
// formula = (num -32 )*5/9 = c

const farenheit = [23,140,212,41]
let celciusArray
//  solve method 1

    celciusArray  = farenheit.map(value => (value - 32) * 5/9);
}

getCelcius();
console.log(celciusArray);

//using 'some' write a function that checks an array for a 'falsy'

}

// Example no 3

//using 'reduce' writr a function that will return the total number
//or characters in an array of strings.
// eg, getTotal(['Rabbit','Football','Cracking']) => 22

const words = ['Rabbit','Football','Cracking'];

function getTotal(){
  return words.reduce((total, word) => total + word.length ,0)
}

//  eg, checksquares([9,16,81]) => true

 return numbers.every(number => Math.sqrt(number) % 1 === 0)
}

// using an array method write a function that returns the string 
// elements of an array that have a given length or larger
//eg; getWords(['Florida','dog','phone'],5) => ['Florida', 'phone']

const wordsArray = ['Florida','dog','phone'];
const number = 5;

function getWords(){
    return wordsArray.filter(word => word.length >= number)
};

// Example no 7

// using 'aplit' 'map' and 'join' write s function that capitalises the
// first letter of each word in a sentences 
// eg; captialise('the queens gambit') => ['The Queen Gambit']


function capitalises(title){
    return title.split('').map(word => word.charAt(0).toUpperCase() + word.substr(1)).join(' ')

}
