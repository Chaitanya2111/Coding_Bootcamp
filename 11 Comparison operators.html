    <title>Comparison operators</title>
</head>
<body>
    <script>
// Comparison operators
let x = 20;

// 1) Equal
// console.log(x = 20);
// console.log(x == 20);
// console.log(x == 21);
// console.log(x == '20');

// 2) Not equal
// console.log(x != 2);
// console.log(x != 20);

// 3) Deeply equal
// console.log(x === 20);
// console.log(x === '20');
 


//  4) Strict not equal
// console.log(x !== 2);
// console.log(x !== 20);


// 5)  Greater Than
// console.log(x >5);

// 6) Greater or equal
// console.log(x >= 20);

 

//  7) Less than
// console.log(x < 20);


//  8) Less than or equal
console.log(x <= 40);

console.log(x);
    </script>
