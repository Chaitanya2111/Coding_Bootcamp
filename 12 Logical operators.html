<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Logical Operators</title>
</head>
<body>
    <script>
// Logical operators

const fruit = ['apple', 'banana','grapes']


// AND (&&) 
if(fruit.includes('apple') && fruit.includes('banana')){
    console.log('both fruits are include');
}


// OR (||)
if(fruit.includes('coconut') && fruit.includes('banana')){
    console.log('at list one fruit exists');
}


//  NOT (!)
if(!fruit.includes('cherry')){
    console.log('cherry is missing');
}
    </script>
</body>
</html>
