<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script>
        //  Array

        let books = ['Chava','Shrimanyogi','Panipat','Pesheve','Mrutunjay'];

        let count = 0;
        for (let i = 0; i < books.length; i++){
            console.log(books[i]);
            if (books[i] === 'Panipat'){
                count = count + 1;
                console.log(count);
            }
        }
    </script>
</body>
